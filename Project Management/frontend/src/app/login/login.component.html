<div *ngIf="isLoggedIn; else loggedOut">
  <!--Logged in as {{roles}}.-->
  <div class="banner">
    <img src="assets/max.jpg" alt="Landing Page">

  </div>
</div>
<ng-template #loggedOut>

      <div class="container">
        <div class="row no-gutter">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image login-bg"><div class="overlay"></div> <h3 class="login-heading mb-4">Welcome back!</h3> </div>
          <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                 required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                 required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Login</button>
          <div *ngIf="f.submitted " class="alert alert-danger">
            Login Successful: {{errorMessage}}
          </div>
        </div>
      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>




</ng-template>
