<div class="banner">
  <div class="overlay"></div>
  <h1 class="text-white " style="text-transform: uppercase;font-weight: 600;">Add Manager</h1>
</div>



<div *ngIf="isSignedUp; else signupForm">
  Your registration is successfull
</div>

<ng-template #signupForm>

  <div class="row justify-content-center">
  <div class="row col-sm-10" style="max-width:500px;">


    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <h2>Manager Registration</h2>

      <div class="form-group">
        <label for="name"> Name</label>

        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />

        <div *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
        <div *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="domain">Domain</label>
        <input type="text" class="form-control" name="domain" [(ngModel)]="form.domain" #domain="ngModel"
               required />
        <div *ngIf="f.submitted && domain.invalid">
          <div *ngIf="domain.errors.required">Domain is required</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Register</button>
        <div *ngIf="f.submitted " class="alert alert-warning">
          Signup Successful!<br/>{{errorMessage}}
        </div>
      </div>

    </form>
  </div>
  </div>
</ng-template>
